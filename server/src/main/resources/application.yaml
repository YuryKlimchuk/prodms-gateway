microservices:
  urls:
    archive: ${http://localhost:8081}
    files: ${http://localhost:8085}

server:
  port: 8085

spring:
  cloud:
    gateway:
      routes:
        - id: units-create-update
          uri: http://localhost:8081
          predicates:
            - Method=POST,PATCH,PUT
            - Path=/api/v1/units